<div id="hello-message">
  <span>Hello everyone!</span>
  <button id="close-message">X</button>
</div>

<style>
  #hello-message {
    position: fixed;
    top: 10px;
    right: 10px;
    background-color: #f8f9fa;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ddd;
    z-index: 1000;
  }

  #hello-message button {
    background-color: transparent;
    border: none;
    font-size: 16px;
    cursor: pointer;
    color: #007bff;
  }

  #hello-message span {
    font-size: 16px;
  }
</style>

<script>
  // Check if the user has already closed the message
  if (localStorage.getItem('helloClosed') === 'true') {
    document.getElementById('hello-message').style.display = 'none';
  }

  // When the user clicks the 'X' button
  document.getElementById('close-message').addEventListener('click', function() {
    // Hide the message
    document.getElementById('hello-message').style.display = 'none';

    // Store in localStorage so it doesn't show again
    localStorage.setItem('helloClosed', 'true');
  });
</script>
